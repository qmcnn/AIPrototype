    <style>
      
      /* เพิ่มสไตล์ให้กับตาราง */
      table {
            width: 400px; /* กำหนดความกว้างให้เต็มหน้าจอ */
            max-width: 400px; /* กำหนดความกว้างสูงสุด */
            border-collapse: collapse;
            margin-top: 800px;
            margin-left: 550px;
      }

      /* กำหนดสีพื้นหลังแถวที่สลับ */
      table tr:nth-child(even) {
          background-color: #f2f2f2;
      }

      /* กำหนดสีพื้นหลังแถวที่เหลือ */
      table tr:nth-child(odd) {
          background-color: #ffffff;
      }

      /* กำหนดสีขอบของตาราง */
      table, th, td {
          border: 1px solid rgb(129, 129, 129);
      }

      /* กำหนดระยะระหว่างขอบและข้อความ */
      th, td {
          width: 20px;
          padding: 10px;
          text-align: left;
      }

      /* ปรับแต่งสไตล์ส่วนหัวของตาราง */
      th {
          background-color: rgb(150, 47, 47);
          color: white;
      }

    </style>
